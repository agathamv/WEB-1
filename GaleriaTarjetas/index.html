<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Tarjetas</title>
    <link rel="stylesheet" type = "text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="row" id="header">
            <div class="col-12">
                <h1>Galeria Tarjetas</h1>
            </div>
        </header>

        <main class="row">
            <section class="col-12 col-md-4">
                <div class="card">
                    <img src="imagen1.png" alt="Imagen 1">
                    <h5 class="titulo">Tarjeta 1</h5>
                    <p class="texto">Descripción 1</p>
                </div>
            </section>

            <section class="col-12 col-md-4">
                <div class="card">
                    <img src="imagen1.png" alt="Imagen 2">
                    <h5 class="titulo">Tarjeta 2</h5>
                    <p class="texto">Descripción 2</p>
                </div>
            </section>

            <section class="col-12 col-md-4">
                <div class="card">
                    <img src="imagen1.png" alt="Imagen 3">
                    <h5 class="titulo">Tarjeta 3</h5>
                    <p class="texto">Descripción 3</p>
                </div>
            </section>
        </main>

        <footer class="row" id="piePagina">
            <div class="col-12">
                <h3>Pie de Página</h3>
            </div>
        </footer>
    </div>
</body>
</html>
